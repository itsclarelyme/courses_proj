<!DOCTYPE HTML>

<html>


<head>
	<title>Courses</title>
	<meta charset="urf-8">

</head>


<body>

	<div>
		<form action='/process' method="post">
			{% csrf_token %}
			<h3>Add a course!</h3>
			<p>Course Name: <input type="text" name="course_name"></p>
			<p>Description: <textarea name="description" row='4' cols='50'></textarea></p>
			<input type='submit' calue="ADD">
		</form>
	</div>

	<br><hr><br>

	<div>
		<table>
			<thead>
			<th>Course Name</th>
			<th>Description</th>
			<th>Date Added</th>
			<th>Actions</th>
			</thead>
			
			<tbody>

				{% for class in course %}
				<tr>
					<td>{{class.course_name}} &nbsp;&nbsp;</td>
					<td>{{class.description}} &nbsp;&nbsp;</td>
					<td>{{class.create_at}} &nbsp;&nbsp;</td>
					<td><a href="/destroy/{{class.id}}">Remove</a></td>


				</tr>
				{% endfor %}


			</tbody>





		</table>


	</div>





</body>


</html>
